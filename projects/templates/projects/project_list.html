{% extends "base_generic.html" %}

{% block content %}
  <h2>Your Projects</h2>
  <a href="{% url 'project_create' %}">Create New Project</a>
  <ul>
    {% for project in projects %}
      <li><a href="{% url 'project_detail' project.id %}">{{ project.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
