{% extends "base_generic.html" %}

{% block content %}
  <h2>{{ project.name }}</h2>
  <div class="project-actions">
    <a href="{% url 'project_edit' project.id %}">Edit Project</a>
    <a href="{% url 'project_delete' project.id %}">Delete Project</a>
  </div>

  <h3>Tasks</h3>
  <ul class="task-list">
    {% for task in tasks %}
      <li class="task-item">
        {{ task.title }} - {{ task.status }}
        <a href="{% url 'task_edit' project.id task.id %}" class="task-action">Edit</a>
        <a href="{% url 'task_delete' project.id task.id %}" class="task-action">Delete</a>
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'task_create' project.id %}" class="add-task">Add New Task</a>
{% endblock %}
